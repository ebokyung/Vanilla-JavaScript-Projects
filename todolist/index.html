<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList | Vanilla JS Projects</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- 모달창 -->
    <article class="modal-todolist">
        <h2 class="title">To Do List</h2>
        <form class="form">
            <label for="inpTodo"></label>
            <input id="inpTodo" type="text" placeholder="할 일을 적어주세요">
            <button class="btn-add" type="button">Add</button>
            </form>
            <div>
                <p class="total">전체: <span class="cnt"></span></p>
                <button class="btn-del" type="button">Clear</button>
            </div>
            <section class="list-wrapper">
                <h3 class="a11y-hidden">목록</h3>
                <ul class="list-container">
                    <li class="list-item">
                        <label for="chckList1"></label>
                        <input id="chckList1" type="checkbox">
                        <p>딥다이브 읽기</p>
                        <button class="btn-del" type="button">삭제</button>
                    </li>
                    <li class="list-item">
                        <label for="chckList2"></label>
                        <input id="chckList2" type="checkbox">
                        <p>블로그 글쓰기</p>
                        <button class="btn-del" type="button">삭제</button>
                    </li>
                    <li class="list-item">
                        <label for="chckList3"></label>
                        <input id="chckList3" type="checkbox">
                        <p>복습하기</p>
                        <button class="btn-del" type="button">삭제</button>
                    </li>
                </ul>
            </section>
        <button class="btn-close" type="button"></button>
    </article>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>

</html>
