<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList | Vanilla JS Projects</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- 모달창 -->
    <article>
        <h2>To Do List</h2>
        <div>
            <form>
                <label for="inpTodo"></label>
                <input id="inpTodo" type="text" placeholder="할 일을 적어주세요">
                <button type="button">Add</button>
            </form>
            <div>
                <p>남은 할 일: </p>
                <button type="button">Clear</button>
            </div>
            <section>
                <h3 class="a11y-hidden">목록</h3>
                <ul>
                    <li>
                        <label for="chckList1"></label>
                        <input id="chckList1" type="checkbox" id="">
                        <p>딥다이브 읽기</p>
                        <button type="button">삭제</button>
                    </li>
                    <li>
                        <label for="chckList2"></label>
                        <input id="chckList2" type="checkbox" id="">
                        <p>블로그 글쓰기</p>
                        <button type="button">삭제</button>
                    </li>
                    <li>
                        <label for="chckList3"></label>
                        <input id="chckList3" type="checkbox" id="">
                        <p>복습하기</p>
                        <button type="button">삭제</button>
                    </li>
                </ul>
            </section>
        </div>
        <button>닫기</button>
    </article>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>

</html>
